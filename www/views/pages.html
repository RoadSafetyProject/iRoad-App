<!-- login page -->
<div ng-if="!configuration.loginPage" class=appLoginPage>
    <div class="container">
        <div class="card-panel">
            <div class="row" style="margin-top:10%;text-align: center;margin-bottom:5%;">
                <h5>iRoad 2.0 Mobile app</h5>
                <img src="img/logo.png" widh = "100%">
            </div>

            <div class="row" ng-if="!loginFormAvailability" style="margin-top:20%;">
                <div class="">
                    <h6 align="center" class="flow-text">Set base url for iroad 2 server</h6>

                    <div class="col s12">
                        <input ng-model="configuration.url" type="text"
                               placeholder="Enter url eg http://41.86.176.205:8080/demo">
                    </div>

                    <div class="col s6">
                        <button class="col s12 btn waves-effect waves-light blue" ng-click="setConfigurations()">Save</button>
                    </div>
                    <div class="col s6">
                        <button class="col s12 btn waves-effect waves-light blue" ng-click="closeSetSetting()">Cancel</button>
                    </div>
                </div>
            </div>

            <div  ng-if="loginFormAvailability">
                <div class="row">
                    <div class="">
                        <div style="margin-top:20%;">
                            <p align="center" class="red-text">{{message}}</p>

                            <form>
                                <div style="background-color: #FFFFFF;padding:1%;padding-bottom: 0.2%;border-radius: 2px;margin-bottom:2%;">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input ng-model="loginUser.username" id="username" type="text" class="validate">
                                            <label for="username">Username</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input ng-model="loginUser.password" id="password" type="password" class="validate">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                </div>

                                <div ng-if="!configuration.loadingData">

                                    <div class="row">
                                        <div class="col s12">
                                            <input class="col s12 btn-large waves-effect waves-light blue " type="submit" value="login"
                                                   ng-click="login()">
                                        </div>
                                    </div>
                                    <hr>

                                    <div class="row" ng-if="loginFormAvailability">
                                        <div class="col s12">
                                            <button class="btn col s12 btn-large waves-effect waves-light blue" ng-click="setSetting()">Setting</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div><!-- end of login page-->

<!-- success login home page -->
<div ng-if="configuration.loginPage">

    <!-- home page for user -->
    <div ng-if="pageChanger.successLogin.home == true" >
        <div class = "container">
            <div class="card-panel">
                <div class="row">
                    <!--- welcome note -->
                    <div class=" col s12" >
                        <p class="flow-text">Welcome to iRoad 2.0 Mobile app.</p>
                        <img src="img/home_page.png" width="100%">

                    </div>

                </div>
                <div class="row" ng-controller="HomeController">
                    <div class="col s12">
                        <button ng-click="reportAccidents()" style="margin-bottom: 10px" class="btn btn-large col s12 waves-effect waves-light blue">Report accident</button>
                        <button ng-click="reportOffence()" style="margin-bottom: 10px" class="btn btn-large col s12 waves-effect waves-light blue">Report Offense</button>
                        <button ng-click="verifyDriver()" style="margin-bottom: 10px" class="btn btn-large col s12 waves-effect waves-light blue">Verify Driver</button>
                        <button ng-click="verifyVehicle()" style="margin-bottom: 10px" class="btn btn-large col s12 waves-effect waves-light blue">Verify Vehicle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<div ng-include="'views/home.html'"></div>-->

    <!-- user profile page --->
    <div ng-include="'views/userProfile.html'"></div>


    <!-- view for report accident and offense home -->
    <div ng-include="'views/reportForms/reportAccident.html'"></div>
    <div ng-include="'views/reportForms/reportOffense.html'"></div>

    <!-- for view for verification of driver and vehicle -->
    <div ng-include="'views/verifications/driverVerification.html'"></div>
    <div ng-include="'views/verifications/vehicleVerification.html'"></div>

    <!-- view for setting configuration home -->
    <div ng-include="'views/setting configurations/settingConfigurationHome.html'"></div>

</div>
