<!-- login page -->
<div ng-show="!configuration.loginPage" class=appLoginPage>
    <div class="container">
        <div class="row" style="margin-top:10%;text-align: center;margin-bottom:5%;">
            <h5>iRoad 2.0 Mobile app</h5>
            <img src="img/logo.png" widh = "100%">
        </div>
    </div>

    <div class="container">

        <div class="row" ng-hide="loginFormAvailability" style="margin-top:20%;">
            <h6 align="center" class="flow-text">Set base url for iroad 2 server</h6>

            <div class="col s12">
                <input ng-model="configuration.url" type="text"
                       placeholder="Enter url eg http://41.86.176.205:8080/demo">
            </div>

            <div class="col s6">
                <button class="col s12 btn waves-effect waves-light blue" ng-click="setConfigurations()">Save</button>
            </div>
            <div class="col s6">
                <button class="col s12 btn waves-effect waves-light blue" ng-click="closeSetSetting()">Cancel</button>
            </div>
        </div>

    </div>

    <div class="container" ng-hide="!loginFormAvailability">
        <div class="row">

            <div style="margin-top:20%;">
                <p align="center" class="red-text">{{message}}</p>

                <form>
                    <div style="background-color: #FFFFFF;padding:1%;padding-bottom: 0.2%;border-radius: 2px;margin-bottom:2%;">
                        <div class="row">
                            <div class="input-field col s12">
                                <input ng-model="loginUser.username" id="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input ng-model="loginUser.password" id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                    </div>

                    <div ng-hide="configuration.loadingData">

                        <div class="row">
                            <div class="col s12">
                                <input class="col s12 btn-large waves-effect waves-light blue " type="submit" value="login"
                                       ng-click="login()">
                            </div>
                        </div>
                        <hr>

                        <div class="row" ng-hide="!loginFormAvailability">
                            <div class="col s12">
                                <button class="btn col s12 btn-large waves-effect waves-light blue" ng-click="setSetting()">Setting</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <!-- button for setting configuration -->



    </div>

</div><!-- end of login page-->

<!-- success login home page -->
<div ng-show="configuration.loginPage">

    <!-- home page for user -->
    <div ng-include="'views/home.html'"></div>
    <!-- user profile page --->
    <div ng-include="'views/userProfile.html'"></div>



    <!--view for report offense home-->


    <!-- view for report accident home -->
    <div ng-include="'views/reportForms/reportAccident.html'"></div>
    <div ng-include="'views/reportForms/reportOffense.html'"></div>

    <!-- for view for verification of driver and vehicle -->
    <div ng-include="'views/verifications/driverVerification.html'"></div>
    <div ng-include="'views/verifications/vehicleVerification.html'"></div>

    <!-- view for setting configuration home -->
    <div ng-include="'views/setting configurations/settingConfigurationHome.html'"></div>



</div>
