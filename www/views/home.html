<div ng-show="pageChanger.successLogin.home == true">
    <div class = "container">
        <div class="row">
            <!--- welcome note -->
            <div class=" col s12" style="min-height: 100%; position:relative; min-height: -moz-calc(100% - 40%); min-height: -webkit-calc(100% - 40%); min-height: -o-calc(100% - 40%); min-height: calc(100% - 40%) ">
                <p class="flow-text">Welcome to iRoad 2.0 Mobile app.</p>
            </div>

        </div>
        <div class="row" ng-controller="HomeController">
            <button ng-click="reportAccidents()" style="margin-bottom: 10px" class="btn btn-large col s12 waves-effect waves-light blue">Report accident</button>
            <button ng-click="reportOffence()" style="margin-bottom: 10px" class="btn btn-large col s12 waves-effect waves-light blue">Report Offense</button>
            <button ng-click="verifyDriver()" style="margin-bottom: 10px" class="btn btn-large col s12 waves-effect waves-light blue">Verify Driver</button>
            <button ng-click="verifyVehicle()" style="margin-bottom: 10px" class="btn btn-large col s12 waves-effect waves-light blue">Verify Vehicle</button>
        </div>
    </div>
</div>
