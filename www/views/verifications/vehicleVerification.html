<!--view for driver verifications home-->
<div ng-show="pageChanger.verifyVehicle.home == true" ng-controller="VehicleVerificationController">
    <div class="container">
        <div class="row">
            <form class="col s12" ng-submit="verifyVehicle()">

                <div class="row">
                    <div class="input-field col s12">
                        <input id="vehiclePlateNumber" ng-model="data.vehilcePlateNumber" type="text" class="validate">
                        <label for="vehiclePlateNumber">Vehicle Plate Number/Registration Number</label>
                    </div>
                </div>

                <div class = "row">
                    <button type="submit" class=" col s12 waves-effect waves-light btn-large blue">
                        Verify Vehicle
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- vehicle verification results -->
    <div class="container">
        <div class="row">

            <!-- display information for user for driver licence verification purpose -->
            <div ng-show="!verificatioData.Vehicle.vehicleData">
                <div class="col s12">
                    <div ng-show="!verificatioData.Vehicle.error">
                        <p class="flow-text">Enter Vehicle Plate Number/Registration Number to verify a vehicle</p>
                    </div>
                    <div ng-show="verificatioData.Vehicle.error">
                        <p class="flow-text">{{ verificatioData.Vehicle.error }}</p>
                    </div>

                </div>

            </div>

            <!-- display driver information -->
            <div ng-show = "verificatioData.Vehicle.vehicleData">
                {{ verificatioData.Vehicle.vehicle | json}}
            </div>

        </div>
    </div>


</div>
