<!--view for driver verifications home-->
<div class="container"><div class="row"></div> </div>
<div ng-show="pageChanger.verifyVehicle.home == true" ng-controller="VehicleVerificationController">
    <div class="container">
        <div class="row">
            <form class="col s12" ng-submit="verifyVehicle()" style = "margin-bottom: -7%;">

                <div class="row">
                    <div class="input-field col s12">
                        <input id="vehiclePlateNumber" ng-model="data.vehilcePlateNumber" type="text" class="validate">
                        <label for="vehiclePlateNumber">Vehicle Plate Number/Registration Number</label>
                    </div>
                </div>

                <div class = "row">
                    <button type="submit" class=" col s12 waves-effect waves-light btn-large blue">
                        Verify Vehicle
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- vehicle verification results -->
    <div class="container">
        <div class="row">

            <!-- display information for user for driver licence verification purpose -->
            <div ng-show="!verificationData.Vehicle.vehicleData">
                <div class="col s12">
                    <div ng-show="!verificationData.Vehicle.error">
                        <p class="flow-text">Enter Vehicle Plate Number/Registration Number to verify a vehicle</p>
                    </div>
                    <div ng-show="verificationData.Vehicle.error">
                        <p class="flow-text">{{ verificationData.Vehicle.error }}</p>
                    </div>

                </div>

            </div>

            <!-- display driver information -->
            <div ng-show = "verificationData.Vehicle.vehicleData">
                <div ng-repeat="(key,value) in verificationData.Vehicle.vehicle">

                    <div ng-show = "key == 'Model' || key == 'Make' || key == 'Color' || key == 'Vehicle Class' || key == 'Body Type' || key == 'Vehicle Plate Number/Registration Number'">
                        <div class = "col s12">
                            <span class = "flow-text">
                                {{ key }} <br>
                                <span style="padding-top: " class="blue-text text-darken-2"> {{ verificationData.Vehicle.vehicle[key] }}</span>
                            </span>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>


</div>
