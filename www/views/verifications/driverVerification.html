<!--view for driver verifications home-->
<div ng-show="pageChanger.verifyDriver.home == true" ng-controller="DriverVerificationController">

    <!-- form for verification of driver -->
    <div class="container">
        <div class="row">
            <form class="col s12" ng-submit="verifyDriver()">

                <div class="row">
                    <div class="input-field col s12">
                        <input id="driver_licence_number" ng-model="data.driverLicenceNumber" type="text" class="validate">
                        <label for="driver_licence_number">Driver Licence Number</label>
                    </div>
                </div>

                <div class = "row">
                    <button type="submit" class=" col s12 waves-effect waves-light btn-large blue">
                        Verify Driver
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- for results form verification of drivers -->
    <div class="container">
        <div class="row">

            <!-- display information for user for driver licence verification purpose -->
            <div ng-show="!verificatioData.Driver.driverData">
                <div class="col s12">
                    <div ng-show="!verificatioData.Driver.error">
                        <p class="flow-text">Enter Driver Licence Number to verify a driver</p>
                    </div>
                    <div ng-show="verificatioData.Driver.error">
                        <p class="flow-text">{{ verificatioData.Driver.error }}</p>
                    </div>

                </div>

            </div>

            <!-- display driver information -->
            <div ng-show = "verificatioData.Driver.driverData">
                {{ verificatioData.Driver.driver | json}}
            </div>

        </div>
    </div>
</div>
