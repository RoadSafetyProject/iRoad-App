<!--view for driver verifications home-->
<div class="container"><div class="row"></div> </div>
<div ng-if="pageChanger.verifyDriver.home == true" ng-controller="DriverVerificationController">

    <!-- form for verification of driver -->
    <div class="container">
        <div class="row">
            <form class="col s12 ng-valid ng-dirty" ng-submit="verifyDriver()" style=" ">

                <div class="row">
                    <div class="input-field col s12">
                        <input id="driver_licence_number" ng-model="data.driverLicenceNumber" type="text" class="validate ng-valid ng-dirty valid">
                        <label for="driver_licence_number" class="active">Driver Licence Number</label>
                    </div>
                </div>

                <div class="row">
                    <button type="submit" class=" col s12 waves-effect waves-light btn-large blue">
                        Verify Driver
                    </button>
                </div>
            </form>
        </div>

        <!-- for results form verification of drivers -->
        <div class="row" ng-if="!configuration.loadingData">
            <div class = "col s12">
                <!-- display information for user for driver licence verification purpose -->
                <div ng-if="!verificationData.Driver.driverData">
                    <div class="col s12">
                        <div ng-if="!verificationData.Driver.error">
                            <p class="flow-text">Enter Driver Licence Number to verify a driver</p>
                        </div>
                        <div ng-if="verificationData.Driver.error">
                            <p class="flow-text">{{ verificationData.Driver.error }}</p>
                        </div>
                    </div>
                </div>

                <!-- display driver information -->
                <div ng-if = "verificationData.Driver.driverData">

                    <div ng-repeat="(key,value) in verificationData.Driver.driver">

                        <div ng-if = "key == 'Full Name' || key == 'Gender' || key == 'TIN Number' || key == 'Driving Class Name' || key == 'Phone Number' ">
                            <div class = "col s12">
                                <span class = "flow-text">
                                    {{ key }} <br>
                                    <span class="blue-text text-darken-2 "> {{ verificationData.Driver.driver[key] }}</span>
                                </span>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
