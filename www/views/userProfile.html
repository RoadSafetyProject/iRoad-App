<div ng-if="pageChanger.userProfile.home == true">
    <div class="container">
        <div class="row">
            <p class="flow-text blue-text" style="font-size: 17pt;" align="center">User Profile</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col 12 flow-text">

                <span>Full Name </span><br>
                <span class="blue-text text-darken-2">{{ configuration.userData['name'] }}</span><br>
                <span>Phone Number </span><br>
                <span  class="blue-text text-darken-2">{{ configuration.userData['phoneNumber'] }}</span><br>

                <div ng-repeat="(key,value) in configuration.userData">
                    <div ng-if = "key == 'education' || key == 'email' || key == 'employer' || key =='nationality' || key =='birthday' " >
                        <span style="text-transform: capitalize">{{ key }}</span><br>
                        <span  class="blue-text text-darken-2">{{ configuration.userData[key] }}</span><br>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
